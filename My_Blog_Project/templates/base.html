<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/80105808da.js" crossorigin="anonymous"></script>


<title>{% block title_block %} Blogs {% endblock %}</title>
  </head>
   <body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <ul class="navbar-nav">
        <li class="nav-item-active">
          <a class="nav-link" href="{% url 'index' %}"><img src="/media/logo.png" width="50px" alt=""></a>

        </li>

        {% if user.is_authenticated %}
        <div class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbardrop"  data-bs-toggle="dropdown" role="button">
            @{{user.username}}
          </a>
          <div class="dropdown-menu">
           <a class="dropdown-item" href="{% url 'App_Blog:create_blog'%}">Write Blog</a>
           <a class="dropdown-item" href="{% url 'App_Blog:my_blogs'%}">My Blog</a>
           <a class="dropdown-item" href="{% url 'App_Login:profile'%}">Profile</a>
           <hr>
           <a class="dropdown-item" href="{% url 'App_Login:logout'%}">Log out</a>
         </div>
        </div>

        {% else %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'App_Login:signup' %}">Sign Up </a>
        </li>
        <li class="nav-item">
          <a class=" nav-link" href="{% url 'App_Login:login'%}">Log In</a>
        </li>
        {% endif %}

      </ul>
    </nav>

    <div class="container" style="padding-top:20px">
      {% block body_block %}

      {% endblock %}
    </div>

  </body>
</html>
